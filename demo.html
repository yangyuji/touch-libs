<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>demo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .page {
            width: 100%;
            height: 50vh;
            line-height: 50vh;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="page" id="event">
    event 触摸滑动这里
</div>
<div class="page" id="es6">
    es6 触摸滑动这里
</div>
<script src="./touch-event.js"></script>
<script src="./touch-es6.js"></script>
<script>
    // touch-es6
    const esTouch = new Touch(document.querySelector('#es6'));
    esTouch.on('start', (e) => {
        console.log('es start', e);
    })
    esTouch.on('move', (e) => {
        console.log('es move', e);
    })
    esTouch.on('end', (e) => {
        console.log('es end', e);
    })

    // touch-event
    var myTouch = new touch('#event');
    myTouch.on('touch-move', function (distX, distY) {
        console.log(distX, distY);
    });
    myTouch.on('tap', function (e) {
        console.log('tap', e);
    });
    myTouch.on('press', function (e) {
        console.log('press', e);
    });
    myTouch.on('swipe', function () {
        console.log('swipe');
    });
    myTouch.on('swipe-left', function () {
        console.log('swipeLeft');
    });
    myTouch.on('swipe-right', function () {
        console.log('swipeRight');
    });
</script>
</body>
</html>
